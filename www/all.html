<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>data</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.jsontotable.js"></script>

    <style>
        table{
            margin: 50px;
            width: 95px!important;
        }
    </style>

</head>
<body>

<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        var datas = JSON.parse(  $("#data").val() );
        $.jsontotable(datas, { id: '#jsontotable', className: 'table table-hover table-bordered' });
    });
</script>

<div id="jsontotable" class="jsontotable"></div>

    <input type="hidden" id="data" value='{{data}}'/>
    <h3></h3>
</body>
</html>
