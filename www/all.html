<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>data</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.jsontotable.js"></script>

    <script src="js/bootstrap.min.js"></script>


    <style>
        table{
            margin: 50px;
            width: 95%!important;
        }

</head>
<body>

<script>
    $( document ).ready(function() {
        console.log( "ready!" );
        var val = $("#data").val();
        var datas = JSON.parse( val );
        $.jsontotable(datas, { id: '#jsontotable', className: 'table table-hover table-bordered' });
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">

                <h1 class="btn btn-default btn-lg" ><a href="/24">оновити таблицю</a></h1>
                <h1 class="btn btn-info btn-lg" ><a href="/" target="_blank" style="color: white;">перейти на головну</a></h1>
                <h1 class="btn btn-success btn-lg" ><a href="/ok/data.xlsx" style="color: white;">скачати EXCEL</a></h1>
                <h1 class="btn btn-link btn-lg" ><div onclick="window.print();">роздрукувати</div></h1>
                <h1>Таблиця</h1>
            </div>

            <div id="jsontotable" class="jsontotable"></div>

            <div><div><div><div><input type="hidden" id="data" value='{{data}}'/></div></div></div></div>


        </div>
    </div>
</div>


</body>
</html>
